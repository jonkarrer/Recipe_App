<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/New_Recipe/index.css" />
    <title>Recipe App</title>

    <style></style>
  </head>

  <body>
    <main>
      <section id="name">
        <input
          id="recipe_name"
          type="text"
          name="Recipe Name"
          placeholder="Recipe Name"
        />
      </section>

      <section id="catagory">
        <!-- This section captures the user click and activates the script -->
        <div class="add-info">
          <h6 id="title-switch-catagory">Catagory</h6>
          <h1 id="toggle-switch-catagory">+</h1>
        </div>
      </section>

      <section id="ingredient">
        <span class="add-info">
          <h6 id="title-switch-ingredient">Ingredient</h6>
          <h1 id="toggle-switch-ingredient">+</h1>
        </span>
      </section>

      <section id="method">
        <span class="add-info">
          <h6 id="title-switch-method">Method</h6>
          <h1 id="toggle-switch-method">+</h1>
        </span>
      </section>

      <section id="note">
        <span class="add-info">
          <h6 id="title-switch-note">Note</h6>
          <h1 id="toggle-switch-note">+</h1>
        </span>
      </section>
    </main>
    <script type="module" src="./build/components/New_Recipe/index.js"></script>
  </body>
</html>
