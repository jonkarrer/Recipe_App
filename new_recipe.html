<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/New_Recipe/index.css" />
    <title>Recipe App</title>
  </head>

  <body>
    <main>
      <section id="name">
        <input
          id="recipe_name"
          type="text"
          name="Recipe Name"
          placeholder="Recipe Name"
        />
      </section>

      <section id="catagory">
        <!-- This section captures the user click and activates the script -->
        <div class="add-info">
          <h6 id="title-switch-catagory">Catagory</h6>
          <h1 id="toggle-switch-catagory">+</h1>
        </div>
      </section>

      <section id="ingredient">
        <a href="#ingredient-anchor" class="add-info">
          <h6 id="title-switch-ingredient">Ingredient</h6>
          <h1 id="toggle-switch-ingredient">+</h1>
        </a>
      </section>

      <section id="method">
        <a href="#method-anchor" class="add-info">
          <h6 id="title-switch-method">Method</h6>
          <h1 id="toggle-switch-method">+</h1>
        </a>
      </section>

      <section id="note">
        <a href="#note-anchor" class="add-info">
          <h6 id="title-switch-note">Note</h6>
          <h1 id="toggle-switch-note">+</h1>
        </a>
      </section>
    </main>

    <footer>
      <span class="save-screen">
        <img src="./assets/save_screen.png" alt="robot and human high five" />
        <h1>Saved!!</h1>
      </span>
      <span class="delete-screen">
        <img src="./assets/save_screen.png" alt="robot and human high five" />
        <h1>Deleted!!</h1>
      </span>
      <div class="save-wrapper" onclick="showSaveScreen()">
        <a><img src="./assets/save.svg" alt="save icon" /></a>
      </div>
      <div class="delete-wrapper" onclick="showDeleteScreen()">
        <a><img src="./assets/delete.svg" alt="delete icon" /></a>
      </div>
    </footer>
    <script type="module" src="./build/components/New_Recipe/index.js"></script>

    <script>
      function showSaveScreen() {
        //Show that recipe was saved
        const element = document.querySelector(".save-screen");
        element.style.visibility = "visible";

        //Then redirect to home page
        setTimeout(
          () => window.location.replace("http://127.0.0.1:5500/index.html"),
          2300
        );
      }
      function showDeleteScreen() {
        //Show that recipe was saved
        const element = document.querySelector(".delete-screen");
        element.style.visibility = "visible";

        //Then redirect to home page
        setTimeout(
          () => window.location.replace("http://127.0.0.1:5500/index.html"),
          2300
        );
      }
    </script>
  </body>
</html>
